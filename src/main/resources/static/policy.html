<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tenant PDF Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 24px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .file-upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .file-upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }

        .file-info {
            margin-top: 15px;
            padding: 12px;
            background: #e8f5e9;
            border-radius: 8px;
            color: #2e7d32;
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
            font-size: 0.95em;
        }

        .search-results {
            margin-top: 20px;
        }

        .result-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .result-item h4 {
            color: #333;
            margin-bottom: 8px;
        }

        .result-item p {
            color: #666;
            font-size: 0.95em;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .col {
            flex: 1;
            min-width: 300px;
        }

        .hidden {
            display: none;
        }

        .concept-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-right: 10px;
        }

        .concept-max { background: #e3f2fd; color: #1565c0; }
        .concept-centrepoint { background: #f3e5f5; color: #6a1b9a; }
        .concept-shoemart { background: #fff3e0; color: #e65100; }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .card {
                padding: 20px;
            }

            .row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üìÑ Multi-Tenant PDF Admin Dashboard</h1>
        <p>Upload, manage, and search policy documents across concepts</p>
    </div>

    <div id="alertContainer"></div>

    <!-- Stats Overview -->
    <div class="card">
        <h2>üìä Statistics Overview</h2>
        <div id="statsContainer" class="stats-grid">
            <div class="loading"></div>
        </div>
    </div>

    <!-- Main Actions -->
    <div class="card">
        <h2>üéØ Document Management</h2>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('upload')">üì§ Upload</button>
            <button class="tab" onclick="switchTab('search')">üîç Search</button>
            <button class="tab" onclick="switchTab('manage')">‚öôÔ∏è Manage</button>
        </div>

        <!-- Upload Tab -->
        <div id="uploadTab" class="tab-content">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>Select Concept</label>
                        <select id="uploadConcept">
                            <option value="MAX">MAX</option>
                            <option value="BABYSHOP">BABYSHOP</option>
                            <option value="LIFESTYLE">LIFESTYLE</option>
                            <option value="HOMECENTR">HOMECENTR</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Category</label>
                        <input type="text" id="uploadCategory" placeholder="e.g., return_policy, shipping_policy">
                    </div>

                    <div class="form-group">
                        <label>Version (Optional)</label>
                        <input type="text" id="uploadVersion" placeholder="e.g., 2.0">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label>Author (Optional)</label>
                        <input type="text" id="uploadAuthor" placeholder="e.g., Policy Team">
                    </div>

                    <div class="form-group">
                        <label>Effective Date (Optional)</label>
                        <input type="date" id="uploadEffectiveDate">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>PDF Document</label>
                <div class="file-upload-area" id="fileUploadArea">
                    <div style="font-size: 3em; margin-bottom: 10px;">üìÑ</div>
                    <p style="font-size: 1.1em; font-weight: 600; margin-bottom: 5px;">
                        Drop your PDF here or click to browse
                    </p>
                    <p style="color: #888;">Maximum file size: 10MB</p>
                    <input type="file" id="pdfFile" accept=".pdf" style="display: none;">
                </div>
                <div id="fileInfo" class="file-info hidden"></div>
            </div>

            <button class="btn btn-primary" onclick="uploadDocument()">
                üì§ Upload Document
            </button>
        </div>

        <!-- Search Tab -->
        <div id="searchTab" class="tab-content hidden">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>Select Concept</label>
                        <select id="searchConcept">
                            <option value="MAX">MAX</option>
                            <option value="BABYSHOP">BABYSHOP</option>
                            <option value="LIFESTYLE">LIFESTYLE</option>
                            <option value="HOMECENTRE">HOMECENTRE</option>
                        </select>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label>Search Query</label>
                        <input type="text" id="searchQuery" placeholder="e.g., return policy for damaged items">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label>Result Limit</label>
                        <input type="number" id="searchLimit" value="5" min="1" max="20">
                    </div>
                </div>
            </div>

            <button class="btn btn-primary" onclick="searchDocuments()">
                üîç Search Documents
            </button>

            <div id="searchResults" class="search-results"></div>
        </div>

        <!-- Manage Tab -->
        <div id="manageTab" class="tab-content hidden">
            <div class="alert alert-info">
                ‚ö†Ô∏è Use these management functions carefully. Deletion is permanent.
            </div>

            <div class="form-group">
                <label>Select Concept</label>
                <select id="manageConcept">
                    <option value="MAX">MAX</option>
                    <option value="BABYSHOP">BABYSHOP</option>
                    <option value="LIFESTYLE">LIFESTYLE</option>
                    <option value="HOMECENTRE">HOMECENTRE</option>
                </select>
            </div>

            <div class="form-group">
                <label>Document ID (for deletion)</label>
                <input type="text" id="deleteDocId" placeholder="Enter document ID">
            </div>

            <button class="btn btn-danger" onclick="deleteDocument()">
                üóëÔ∏è Delete Document
            </button>

            <button class="btn btn-danger" onclick="clearConceptDocuments()" style="margin-left: 10px;">
                ‚ö†Ô∏è Clear All Documents
            </button>

            <button class="btn btn-primary" onclick="getConceptStats()" style="margin-left: 10px;">
                üìä Refresh Stats
            </button>
        </div>
    </div>
</div>

<script>
        // Configuration
        const API_BASE = 'http://localhost:8080/api/admin/documents';
        let selectedFile = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupFileUpload();
            loadAllStats();
        });

        // File Upload Setup
        function setupFileUpload() {
            const area = document.getElementById('fileUploadArea');
            const input = document.getElementById('pdfFile');

            area.addEventListener('click', () => input.click());

            area.addEventListener('dragover', (e) => {
                e.preventDefault();
                area.classList.add('dragover');
            });

            area.addEventListener('dragleave', () => {
                area.classList.remove('dragover');
            });

            area.addEventListener('drop', (e) => {
                e.preventDefault();
                area.classList.remove('dragover');
                handleFile(e.dataTransfer.files[0]);
            });

            input.addEventListener('change', (e) => {
                handleFile(e.target.files[0]);
            });
        }

        function handleFile(file) {
            if (!file) return;

            if (file.type !== 'application/pdf') {
                showAlert('Please select a PDF file', 'error');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showAlert('File size must be less than 10MB', 'error');
                return;
            }

            selectedFile = file;
            const fileInfo = document.getElementById('fileInfo');
            fileInfo.innerHTML = `
                <strong>Selected:</strong> ${file.name}
                (${(file.size / 1024).toFixed(2)} KB)
            `;
            fileInfo.classList.remove('hidden');
        }

        // Upload Document
        async function uploadDocument() {
            if (!selectedFile) {
                showAlert('Please select a PDF file', 'error');
                return;
            }

            const concept = document.getElementById('uploadConcept').value;
            const category = document.getElementById('uploadCategory').value;
            const version = document.getElementById('uploadVersion').value;
            const author = document.getElementById('uploadAuthor').value;
            const effectiveDate = document.getElementById('uploadEffectiveDate').value;

            if (!category) {
                showAlert('Please enter a category', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('category', category);
            if (version) formData.append('version', version);
            if (author) formData.append('author', author);
            if (effectiveDate) formData.append('effectiveDate', effectiveDate);

            try {
                showAlert('Uploading document...', 'info');

                const endpoint = concept === 'SHARED'
                    ? `${API_BASE}/shared/upload`
                    : `${API_BASE}/${concept}/upload`;

                const res = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();

                if (data.success) {
                    showAlert(`‚úÖ ${data.message} (ID: ${data.documentId})`, 'success');
                    resetUploadForm();
                    loadAllStats();
                } else {
                    showAlert(`‚ùå ${data.message}`, 'error');
                }
            } catch (err) {
                showAlert(`‚ùå Upload failed: ${err.message}`, 'error');
            }
        }

        // Search Documents
        async function searchDocuments() {
            const concept = document.getElementById('searchConcept').value;
            const query = document.getElementById('searchQuery').value;
            const limit = document.getElementById('searchLimit').value;

            if (!query) {
                showAlert('Please enter a search query', 'error');
                return;
            }

            try {
                const res = await fetch(
                    `${API_BASE}/${concept}/search?query=${encodeURIComponent(query)}&limit=${limit}`
                );
                const data = await res.json();

                const resultsDiv = document.getElementById('searchResults');

                if (data.success && data.resultCount > 0) {
                    resultsDiv.innerHTML = `
                        <h3>Found ${data.resultCount} results for "${query}" in ${concept}</h3>
                        ${JSON.stringify(data.documents, null, 2)}
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="alert alert-info">
                            No results found for "${query}" in ${concept}
                        </div>
                    `;
                }
            } catch (err) {
                showAlert(`‚ùå Search failed: ${err.message}`, 'error');
            }
        }

        // Delete Document
        async function deleteDocument() {
            const concept = document.getElementById('manageConcept').value;
            const docId = document.getElementById('deleteDocId').value;

            if (!docId) {
                showAlert('Please enter a document ID', 'error');
                return;
            }

            if (!confirm(`Delete document ${docId} from ${concept}?`)) return;

            try {
                const res = await fetch(`${API_BASE}/${concept}/${docId}`, {
                    method: 'DELETE'
                });
                const data = await res.json();

                if (data.success) {
                    showAlert(`‚úÖ ${data.message}`, 'success');
                    document.getElementById('deleteDocId').value = '';
                    loadAllStats();
                } else {
                    showAlert(`‚ùå ${data.message}`, 'error');
                }
            } catch (err) {
                showAlert(`‚ùå Delete failed: ${err.message}`, 'error');
            }
        }

        // Clear Concept Documents
        async function clearConceptDocuments() {
            const concept = document.getElementById('manageConcept').value;

            if (!confirm(`‚ö†Ô∏è DANGER: Clear ALL documents from ${concept}? This cannot be undone!`)) return;

            try {
                const res = await fetch(`${API_BASE}/${concept}/clear`, {
                    method: 'DELETE'
                });
                const data = await res.json();

                if (data.success) {
                    showAlert(`‚úÖ ${data.message}`, 'success');
                    loadAllStats();
                } else {
                    showAlert(`‚ùå ${data.message}`, 'error');
                }
            } catch (err) {
                showAlert(`‚ùå Clear failed: ${err.message}`, 'error');
            }
        }

        // Load Statistics
        async function loadAllStats() {
            try {
                const res = await fetch(`${API_BASE}/stats`);
                const stats = await res.json();

                const container = document.getElementById('statsContainer');
                container.innerHTML = '';

                for (const [concept, data] of Object.entries(stats)) {
                    container.innerHTML += `
                        <div class="stat-card">
                            <h3>${data.documentCount || 0}</h3>
                            <p>${concept}</p>
                            <p style="font-size: 0.85em; margin-top: 5px;">
                                ${data.categories ? data.categories.join(', ') : 'No categories'}
                            </p>
                        </div>
                    `;
                }
            } catch (err) {
                console.error('Failed to load stats:', err);
            }
        }

        async function getConceptStats() {
            const concept = document.getElementById('manageConcept').value;
            try {
                const res = await fetch(`${API_BASE}/${concept}/stats`);
                const data = await res.json();

                showAlert(`${concept} Stats: ${JSON.stringify(data.stats)}`, 'info');
            } catch (err) {
                showAlert(`‚ùå Failed to get stats: ${err.message}`, 'error');
            }
        }

        // Tab Switching
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));

            event.target.classList.add('active');
            document.getElementById(`${tab}Tab`).classList.remove('hidden');
        }

        // Alerts
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <span>${message}</span>
            `;
            container.appendChild(alert);

            setTimeout(() => alert.remove(), 5000);
        }

        // Reset Upload Form
        function resetUploadForm() {
            selectedFile = null;
            document.getElementById('pdfFile').value = '';
            document.getElementById('uploadCategory').value = '';
            document.getElementById('uploadVersion').value = '';
            document.getElementById('uploadAuthor').value = '';
            document.getElementById('uploadEffectiveDate').value = '';
            document.getElementById('fileInfo').classList.add('hidden');
        }
    </script>
</body>
</html>
